{% extends 'base/base.html' %}
{% block page_content %}
    <section>
        <h1>Enter new password</h1>
        <p>Please enter your new password twice, so we can verify you typed it in correctly.</p>
        <form method="post">
            {{ form.as_div }}
            {% csrf_token %}
            <button>Change my password</button>
        </form>
    </section>
{% endblock %}
